<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__add-block">
        <div id="add-header">
          <label class="section__title add-block__label">Add Item
            <div class="add-block__item">
              <input class="input add-block__input" type="text">
              <button class="button add-block__button">Add</button>
            </div>
          </label>
        </div>
      </section>
      <section class="list-block">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list">
          <li class="task-item">
            <input class="task-item__check" type="checkbox">
            <label class="task-item__name">Pay Bills</label>
            <input class="input task-item__input" value="Pay Bills" type="text">
            <button class="button">Edit</button>
            <button class="button task-item__delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task-item task-edit">
            <input class="task-item__check" type="checkbox">
            <label class="task-item__name">Go Shopping</label>
            <input class="input task-item__input" value="Go Shopping" type="text">
            <button class="button task-item__save">Save</button>
            <button class="button task-item__delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-block">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list">
          <li class="task-item task-ended">
            <input class="task-item__check" type="checkbox" checked>
            <label class="task-item__name">See the Doctor</label>
            <input class="input task-item__input" type="text">
            <button class="button">Edit</button>
            <button class="button task-item__delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
